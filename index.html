<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <title>Drag and Drop</title>
</head>

<body>
    <div class="container">
        <div class="table-row">
            <div class="box" draggable="true" id="r1c1" style="background-color: rgb(118, 202, 174);">100</div>
            <div class="box" draggable="true" id="r2c2" style="background-color: rgb(127, 255, 131);">200</div>
            <div class="box" draggable="true" id="r3c3" style="background-color: rgb(255, 249, 127);">300</div>
        </div>

        <div class="table-row">
            <div class="box" draggable="true" id="r4c4" style="background-color: rgb(127, 210, 255);">400</div>
            <div class="box" draggable="true" id="r5c5" style="background-color: rgb(127, 140, 255);">500</div>
            <div class="box" draggable="true" id="r6c6" style="background-color: rgb(200, 127, 255);">600</div>
        </div>

        <div class="table-row">
            <div class="box" draggable="true" id="r7c7" style="background-color: rgb(255, 127, 202);">700</div>
            <div class="box" draggable="true" id="r8c8" style="background-color: rgb(255, 127, 168);">800</div>
            <div class="box" draggable="true" id="r9c9" style="background-color: rgb(255, 127, 127);">900</div>
        </div>

        <button id="btn-undo">UNDO</button>
    </div>
</body>

</html>
